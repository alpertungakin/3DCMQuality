<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation for CityJSON models</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align:center; color: green;">Validation interface for LOD2.x CityJSON Models</h1>
    <div class="container-fluid overflow-hidden">
        <div class="row no-gutters">
            <div class="col">
                <h3>Select Relevant Ontology</h3>
                <select class="form-control" id="optionSelect">
                    {% for option in options.keys() %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select><br>
                <h3>Upload CityJSON File</h3>
                <input type="file" id="fileInput">
                <div class="action_btn">
                    <button class="btn btn-primary" id="uploadBtn">Upload</button>
                    <button style="margin-left: 100px" class="btn btn-warning" id="gltfButton">View Full Model</button>
                </div>
                <div id="displayContent"></div>
            </div>
            <div class="col">
                <h3>Object Viewer</h3>
                <div class="progress-bar">
                    <div class="progress" id="progressBar">0%</div>
                </div>
                <ul class="uri-list" id="uriList">
                    <!-- Object URIs will be inserted here by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <div class="bottom">
        <button class="btn btn-success" id="processBtn">Process Data</button>
        <button class="btn btn-success" id="downloadBtn" style="visibility:hidden">Download Report</button>
        <button class="btn btn-success" id="visualizeBtn" style="visibility:hidden">Visualize Invalid Objects</button>
        <button class="btn btn-primary" data-url="{{ url_for('results_page') }}" style="float: right;" id="resultparseBtn">Validation Results Interface</button>
        <div id="responseLoader" class="spinner-border text-primary " style="display: inline-flex; visibility: hidden;" role="status">
            <span class="sr-only"></span>
        </div>
        <div id="responseText" class="response"></div>
    </div>
    <script src="{{ url_for('static', filename='script_hl_2.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
</body>
</html>
